<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./img/main-img.jpg" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>Calculadora de Alquileres - M. Vecchia Propiedades</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex text-center justify-content-center">
        <img src="./img/main-img.jpg" alt="logo m vecchia" class="img">
        <h1 class="titulo">Calculadora de alquileres</h1>
        <h3 class="subtitulo">Calculá tu actualización de alquiler por IPC</h3>
        <div class="bg-nota">
          <p class="text">Nota: el índice de precios al consumidor se publica 15 días posteriores al cierre de cada mes.</p>
          <p class="text2">Fuente para el cálculo: BCRA - IPC Nacional</p>
        </div>
        <div class="d-flex flex text-center justify-content-center">
          <form action="" class="form">
            <div>
              <label for="fechaInicio" class="label col-12 mt-3">Fecha de Inicio</label>
              <input type="text" name="fechaInicio" class="input col-9" id="fechaInicio" placeholder="Ej: 1-1-2024">
            </div>
            <div>
              <label for="fechaFinal" class="label col-12">Fecha de Finalizacion</label>
              <input type="text" name="fechaFinal" class="input col-9" id="fechaFinal" placeholder="Ej: 1-1-2024">
            </div>
            <div>
              <label for="monto" class="label col-12">Monto a Actualizar</label>
              <input type="number" name="monto" class="input col-9" id="monto" placeholder="Ej: 100000" />
            </div>
            <button type="submit" class="boton col-9" id="boton">Calcular</button>
          </form>
        </div>
        <div id="resultado"></div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
